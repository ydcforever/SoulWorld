                if (i == len - 1) {
                    $(contain).append($('<div id= "' + arr[i].id + '" style="background-color:blue;position:absolute;top:0px;right:0;width:' + (100.1 - offsetLeft) + '%;height:100%' + '">'));

                    $(contain).append($('<div id= "' + arr[i].id + '" style="position:absolute;top:0px;left:' + offsetLeft + '%;width:' + arr[i].width + '%;height:100%' + '">'));
                }
                offsetLeft += arr[i].width;
            }
        }
        setLayout($('#main'), arr);
    </script>
